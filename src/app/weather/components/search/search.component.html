<div *ngIf="errorMessage$ | async as errorMessage">
  <div class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
</div>

<div>
  <label for="city">City: </label>
  <input
    class="form-control"
    id="city"
    name="city"
    placeholder="City"
    type="text"
    required
    [(ngModel)]="city"
  />
  <br />
  <button class="btn-search btn btn-primary" type="submit" (click)="search()">
    Search
  </button>
</div>
